<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #F4F4F9; /* Hafif gri */
    color: #333333; /* Koyu gri metin */
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #FFFFFF; /* Beyaz arka plan */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #EEEEEE; /* Ã‡ok aÃ§Ä±k gri */
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .item:hover {
    background-color: #D84040; /* KÄ±rmÄ±zÄ± */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .item strong {
    font-size: 1.1em;
    color: #1D1616; /* Koyu kahverengi */
  }

  .details {
    flex: 1;
    margin-left: 10px;
    color: #333333; /* Koyu gri */
  }

  .icon {
    margin-left: 5px;
  }

  .action-buttons {
    display: flex;
    gap: 10px;
  }

  .action-buttons button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .edit-button {
    background-color: #FFA500; /* Turuncu */
    color: #FFFFFF;
  }

  .delete-button {
    background-color: #FF0000; /* KÄ±rmÄ±zÄ± */
    color: #FFFFFF;
  }

  #entry-panel {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #1D1616;
    border-radius: 10px;
    background-color: #FFFFFF;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  #entry-panel input, #entry-panel textarea, #entry-panel select {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #D84040;
    border-radius: 5px;
  }

  #entry-panel select {
    height: auto; /* SeÃ§eneklerin gÃ¶rÃ¼nmesi iÃ§in */
  }

  #entry-panel button {
    padding: 10px 20px;
    background-color: #8E1616;
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #entry-panel button:hover {
    background-color: #1D1616;
  }

  #info {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #1D1616;
    border-radius: 5px;
    background-color: #F4F4F9;
    display: none;
  }

  .glow {
    box-shadow: 0 0 10px #4A4A4A;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- BaÅŸlangÄ±Ã§ta boÅŸ -->
  </div>

  <div id="info"></div>

  <div id="entry-panel">
    <h3>Yeni KiÅŸi Ekle</h3>
    <input type="text" id="name" placeholder="KiÅŸi AdÄ±">
    <select id="role">
      <option value="ðŸ§‘â€ðŸ’¼">KoordinatÃ¶r</option>
      <option value="ðŸ“š">EÄŸitim ve Ä°Ã§erik YÃ¶neticisi</option>
      <option value="ðŸ“Š">Lojistik ve Organizasyon YÃ¶neticisi</option>
      <option value="ðŸ¤">Proje Destek KoordinatÃ¶rÃ¼</option>
      <option value="ðŸŽ¥">Video ve Medya YÃ¶neticisi</option>
      <option value="ðŸ“ž">Ä°letiÅŸim ve Halkla Ä°liÅŸkiler YÃ¶neticisi</option>
      <option value="ðŸŽ¨">Grafik TasarÄ±mcÄ±</option>
    </select>
    <select id="colleagues" multiple>
      <!-- BaÅŸlangÄ±Ã§ta boÅŸ -->
    </select>
    <textarea id="details" placeholder="Ä°ÅŸ BirliÄŸi DetaylarÄ±"></textarea>
    <button onclick="addItem()">Ekle</button>
  </div>

  <script>
    // Yeni Ã¶ÄŸe ekleme iÅŸlevi
    function addItem() {
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      const colleaguesSelect = document.getElementById('colleagues');
      const details = document.getElementById('details').value;

      const selectedColleagues = Array.from(colleaguesSelect.selectedOptions).map(option => option.value).join(', ');

      if (name && role && details) {
        const container = document.querySelector('.container');
        const newItem = document.createElement('div');
        newItem.className = 'item';

        newItem.innerHTML = `
          <strong>${name} <span class="icon">${role}</span></strong>
          <div class="details">${details}</div>
          <div class="action-buttons">
            <button class="edit-button" onclick="editItem(this)">DÃ¼zenle</button>
            <button class="delete-button" onclick="deleteItem(this)">Sil</button>
          </div>
        `;

        container.appendChild(newItem);

        // Yeni eklenen kiÅŸiyi seÃ§eneklere ekle
        const newOption = document.createElement('option');
        newOption.value = name;
        newOption.textContent = name;
        colleaguesSelect.appendChild(newOption);

        // Formu temizle
        document.getElementById('name').value = '';
        document.getElementById('role').value = '';
        document.getElementById('details').value = '';

        // Glow efekti ekle
        newItem.addEventListener('mouseover', () => {
          newItem.classList.add('glow');
          const info = document.getElementById('info');
          info.textContent = `${name} toplamda ${selectedColleagues.split(', ').length} kiÅŸiyle beraber Ã§alÄ±ÅŸÄ±yor. Ortak Ã§alÄ±ÅŸtÄ±ÄŸÄ± kiÅŸiler: ${selectedColleagues}`;
          info.style.display = 'block';
        });

        newItem.addEventListener('mouseout', () => {
          newItem.classList.remove('glow');
          const info = document.getElementById('info');
          info.style.display = 'none';
        });
      } else {
        alert('LÃ¼tfen tÃ¼m alanlarÄ± doldurun.');
      }
    }

    // Ã–ÄŸeyi silme iÅŸlevi
    function deleteItem(button) {
      const item = button.closest('.item');
      const name = item.querySelector('strong').textContent.split(' ')[0] + ' ' + item.querySelector('strong').textContent.split(' ')[1];
      const colleaguesSelect = document.getElementById('colleagues');
      Array.from(colleaguesSelect.options).forEach(option => {
        if (option.value === name) {
          option.remove();
        }
      });
      item.remove();
    }

    // Ã–ÄŸeyi dÃ¼zenleme iÅŸlevi
    function editItem(button) {
      const item = button.closest('.item');
      const name = item.querySelector('strong').textContent.split(' ')[0] + ' ' + item.querySelector('strong').textContent.split(' ')[1];
      const role = item.querySelector('.icon').textContent;
      const details = item.querySelector('.details').textContent;

      document.getElementById('name').value = name;
      document.getElementById('role').value = role;
      document.getElementById('details').value = details;

      // SeÃ§enekleri ayarla
      const colleaguesSelect = document.getElementById('colleagues');
      const colleagues = item.querySelector('strong').textContent.split(' ').slice(2).join(' ').replace('(', '').replace(')', '').split(', ');
      Array.from(colleaguesSelect.options).forEach(option => {
        option.selected = colleagues.includes(option.value);
      });

      // Ã–ÄŸeyi sil
      item.remove();
    }

    // Mevcut Ã¶ÄŸelere glow efekti ekle
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('mouseover', () => {
        item.classList.add('glow');
        const name = item.querySelector('strong').textContent.split(' ')[0] + ' ' + item.querySelector('strong').textContent.split(' ')[1];
        const colleaguesText = item.querySelector('strong').textContent.split(' ').slice(2).join(' ').replace('(', '').replace(')', '');
        const info = document.getElementById('info');
        info.textContent = `${name} toplamda ${colleaguesText.split(', ').length} kiÅŸiyle beraber Ã§alÄ±ÅŸÄ±yor. Ortak Ã§alÄ±ÅŸtÄ±ÄŸÄ± kiÅŸiler: ${colleaguesText}`;
        info.style.display = 'block';
      });

      item.addEventListener('mouseout', () => {
        item.classList.remove('glow');
        const info = document.getElementById('info');
        info.style.display = 'none';
      });
    });
  </script>
</body>
</html>
