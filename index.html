<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #F4F4F9; /* Hafif gri */
    color: #333333; /* Koyu gri metin */
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #FFFFFF; /* Beyaz arka plan */
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .form-group textarea {
    resize: vertical;
  }

  .form-group button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .form-group button:hover {
    background-color: #0056b3;
  }

  .item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #EEEEEE; /* Ã‡ok aÃ§Ä±k gri */
    border-radius: 10px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .item strong {
    font-size: 1.2em;
  }

  .item .icon {
    margin-left: 10px;
    font-size: 1.5em;
  }

  .item button {
    padding: 5px 10px;
    background-color: #DC3545;
    color: #FFFFFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .item button:hover {
    background-color: #c82333;
  }

  .glow {
    background-color: yellow;
  }

  #info {
    margin-top: 20px;
    padding: 10px;
    background-color: #FFFFE0; /* AÃ§Ä±k sarÄ± */
    border: 1px solid #CCCCCC;
    border-radius: 5px;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="name">KiÅŸi AdÄ±</label>
      <input type="text" id="name" placeholder="KiÅŸi AdÄ±">
    </div>
    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role">
        <option value="ðŸ§‘â€ðŸ’¼">KoordinatÃ¶r</option>
        <option value="ðŸ“š">EÄŸitim ve Ä°Ã§erik YÃ¶neticisi</option>
        <option value="ðŸ“Š">Lojistik ve Organizasyon YÃ¶neticisi</option>
        <option value="ðŸ¤">Proje Destek KoordinatÃ¶rÃ¼</option>
        <option value="ðŸŽ¥">Video ve Medya YÃ¶neticisi</option>
        <option value="ðŸ“ž">Ä°letiÅŸim ve Halkla Ä°liÅŸkiler YÃ¶neticisi</option>
        <option value="ðŸŽ¨">Grafik TasarÄ±mcÄ±</option>
      </select>
    </div>
    <div class="form-group">
      <label for="colleagues">Ortak Ã‡alÄ±ÅŸtÄ±ÄŸÄ± KiÅŸiler</label>
      <select id="colleagues" multiple>
        <!-- BaÅŸlangÄ±Ã§ta boÅŸ -->
      </select>
    </div>
    <div class="form-group">
      <label for="details">Ä°ÅŸ BirliÄŸi DetaylarÄ±</label>
      <textarea id="details" placeholder="Ä°ÅŸ BirliÄŸi DetaylarÄ±"></textarea>
    </div>
    <div class="form-group">
      <button onclick="addItem()">Ekle</button>
    </div>
  </div>

  <div id="info"></div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import { getDatabase, ref, set, get, child, update, remove } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAQ1uFDgchYy02eZSy9sSxLw5zbBnBKtCQ",
      authDomain: "plus-d2d7b.firebaseapp.com",
      projectId: "plus-d2d7b",
      storageBucket: "plus-d2d7b.firebasestorage.app",
      messagingSenderId: "19957704922",
      appId: "1:19957704922:web:833fc5a1f2779318529de3",
      measurementId: "G-QT3FLT7HZP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    document.addEventListener('DOMContentLoaded', () => {
      loadItems();
    });

    function addItem() {
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      const colleaguesSelect = document.getElementById('colleagues');
      const details = document.getElementById('details').value;

      const selectedColleagues = Array.from(colleaguesSelect.selectedOptions).map(option => option.value).join(', ');

      if (name && role && details) {
        const newItem = {
          name,
          role,
          details,
          colleagues: selectedColleagues
        };

        // Firebase'e yeni Ã¶ÄŸe ekle
        const newItemKey = ref(database, 'items').push().key;
        const updates = {};
        updates['/items/' + newItemKey] = newItem;
        update(ref(database), updates);

        renderNewItem(newItem, newItemKey);
      }
    }

    function renderNewItem(itemData, itemKey) {
      const container = document.querySelector('.container');
      const newItem = document.createElement('div');
      newItem.className = 'item';
      newItem.dataset.key = itemKey;

      newItem.innerHTML = `
        <strong>${itemData.name} <span class="icon">${itemData.role}</span></strong>
        <p>${itemData.details}</p>
        <p>Ortak Ã‡alÄ±ÅŸtÄ±ÄŸÄ± KiÅŸiler: ${itemData.colleagues}</p>
        <button onclick="editItem(this)">DÃ¼zenle</button>
        <button onclick="deleteItem(this)">Sil</button>
      `;

      container.appendChild(newItem);

      newItem.addEventListener('mouseover', mouseOverHandler);
      newItem.addEventListener('mouseout', mouseOutHandler);

      newItem.addEventListener('remove', () => {
        newItem.removeEventListener('mouseover', mouseOverHandler);
        newItem.removeEventListener('mouseout', mouseOutHandler);
      });
    }

    function mouseOverHandler(event) {
      const item = event.currentTarget;
      item.classList.add('glow');
      const nameParts = item.querySelector('strong').textContent.split(' ');
      if (nameParts.length < 3) return;
      const name = nameParts[0] + ' ' + nameParts[1];
      const colleaguesText = nameParts.slice(2).join(' ').replace(/[()]/g, '');
      const info = document.getElementById('info');
      if (info) {
        info.textContent = `${name} toplamda ${colleaguesText.split(', ').length} kiÅŸiyle beraber Ã§alÄ±ÅŸÄ±yor. Ortak Ã§alÄ±ÅŸtÄ±ÄŸÄ± kiÅŸiler: ${colleaguesText}`;
        info.style.display = 'block';
      }
    }

    function mouseOutHandler(event) {
      const item = event.currentTarget;
      item.classList.remove('glow');
      const info = document.getElementById('info');
      if (info) {
        info.style.display = 'none';
      }
    }

    function editItem(button) {
      const item = button.parentElement;
      const itemKey = item.dataset.key;
      const name = item.querySelector('strong').textContent.split(' ')[0];
      const role = item.querySelector('.icon').textContent;
      const details = item.querySelector('p').textContent;
      const colleagues = item.querySelector('p:nth-child(3)').textContent.replace('Ortak Ã‡alÄ±ÅŸtÄ±ÄŸÄ± KiÅŸiler: ', '').split(', ');

      document.getElementById('name').value = name;
      document.getElementById('role').value = role;
      document.getElementById('details').value = details;

      const colleaguesSelect = document.getElementById('colleagues');
      Array.from(colleaguesSelect.options).forEach(option => {
        option.selected = colleagues.includes(option.value);
      });

      // Firebase'den Ã¶ÄŸeyi sil
      remove(ref(database, 'items/' + itemKey));

      item.remove();
    }

    function deleteItem(button) {
      const item = button.parentElement;
      const itemKey = item.dataset.key;

      // Firebase'den Ã¶ÄŸeyi sil
      remove(ref(database, 'items/' + itemKey));

      item.remove();
    }

    function loadItems() {
      const dbRef = ref(database);
      get(child(dbRef, 'items')).then((snapshot) => {
        if (snapshot.exists()) {
          const items = snapshot.val();
          Object.keys(items).forEach((key) => {
            renderNewItem(items[key], key);
          });
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('mouseover', mouseOverHandler);
      item.addEventListener('mouseout', mouseOutHandler);

      item.addEventListener('remove', () => {
        item.removeEventListener('mouseover', mouseOverHandler);
        item.removeEventListener('mouseout', mouseOutHandler);
      });
    });
  </script>
</body>
</html>
